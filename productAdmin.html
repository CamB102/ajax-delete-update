<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="productAdmin.css">
    <script src="productAdmin.js"></script>
</head>
<body>

<h1>Đồ điện tử cũ</h1>
<div class="grid-container-table-and-form">
  <!-- Book Details Table -->
  <div class="grid-container-table">
    <table>
      <tr class="title">
        <th class="grid-item title">Id</th>
        <th class="grid-item name">Name</th>
        <th class="grid-item category">Category_Id</th>
        <th class="grid-item title">Title</th>
        <th class="grid-item author">Author</th>
        <th class="grid-item stock">Stock</th>
        <th class="grid-item price">Price</th>
        <th class="grid-item action">Action</th>
      </tr>
      <!-- Add your data here, one grid-item for each cell in the grid -->
    </table>
  </div>

  <!-- Update Book Form -->
  <div class="grid-container-update">
    <h3>Update Product</h3>

    <label for="update-name">Name:</label>
    <input type="text" id="update-name" name="update-name" placeholder="Enter Name">

    <label for="update-category">Category ID:</label>
    <input type="text" id="update-category" name="update-category" placeholder="Enter Category ID">

    <label for="update-title">Title:</label>
    <input type="text" id="update-title" name="update-title" placeholder="Enter Title">

    <label for="update-author">Author:</label>
    <input type="text" id="update-author" name="update-author" placeholder="Enter Author">

    <label for="update-stock">Stock:</label>
    <input type="text" id="update-stock" name="update-stock" placeholder="Enter Stock">

    <label for="update-price">Price:</label>
    <input type="text" id="update-price" name="update-price" placeholder="Enter Price">

    <button type="button">Save</button>
  </div>
</div>



</body>
</html>
